<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Port√£o da Guilda</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Mate+SC&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root {
      --gold-primary: #d4af37;
      --gold-dim: #8a7326;
      --bg-dark: #0a0a0c;
      --panel-bg: rgba(20, 20, 25, 0.95);
      --crimson: #8a0303;
      --crimson-light: #b91212;
      --text-main: #e0d8c3;
  }

  body { 
    background-color: var(--bg-dark);
    background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
    color: var(--text-main); 
    font-family: 'Crimson Pro', serif;
    overflow-x: hidden;
  }

  /* Fontes Tem√°ticas */
  h1, h2, label, button { font-family: 'Cinzel', serif; }
  .subtitle { font-family: 'Mate SC', serif; }

  /* Container Principal - O Grim√≥rio */
  .arcane-border {
    background-color: var(--panel-bg);
    border: 2px solid var(--gold-dim);
    box-shadow: 
        0 0 15px rgba(0,0,0,0.8),
        inset 0 0 50px rgba(0,0,0,0.8),
        0 0 10px rgba(212, 175, 55, 0.2); /* Brilho dourado sutil */
    border-radius: 4px;
    position: relative;
    clip-path: polygon(
      0 0, 100% 0, 100% 100%, 0 100%, 
      0 15px, 15px 0 /* Canto cortado */
    );
  }

  /* Detalhes Dourados nos Cantos */
  .corner-decoration {
    position: absolute;
    width: 20px; height: 20px;
    border: 2px solid var(--gold-primary);
    transition: all 0.5s ease;
  }
  .top-right { top: 10px; right: 10px; border-left: none; border-bottom: none; }
  .bottom-left { bottom: 10px; left: 10px; border-right: none; border-top: none; }

  /* Inputs M√°gicos */
  input {
    font-family: 'Crimson Pro', serif;
    background-color: #050505 !important;
    border: 1px solid #333 !important;
    border-bottom: 2px solid var(--gold-dim) !important;
    color: var(--gold-primary) !important;
    font-size: 1.1rem;
    transition: all 0.4s ease;
  }
  
  input:focus {
    outline: none;
    border-bottom-color: var(--gold-primary) !important;
    box-shadow: 0 5px 15px -10px rgba(212, 175, 55, 0.5);
    background-color: #0f0f12 !important;
  }
  
  input::placeholder { color: #4a4a4a; font-style: italic; }

  /* Labels */
  label {
    color: var(--gold-dim);
    letter-spacing: 2px;
    font-size: 0.75rem;
    text-shadow: 1px 1px 0px #000;
  }

  /* Bot√£o de Sangue */
  .btn-arcane {
    background: linear-gradient(180deg, var(--crimson) 0%, #520000 100%);
    border: 1px solid #ff4444;
    color: #ffd700;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    text-shadow: 0 2px 2px rgba(0,0,0,0.8);
    box-shadow: 0 4px 0 #300000;
  }

  .btn-arcane:hover:not(:disabled) {
    background: linear-gradient(180deg, var(--crimson-light) 0%, #7a0000 100%);
    box-shadow: 0 4px 0 #300000, 0 0 15px var(--crimson);
    transform: translateY(-1px);
    text-shadow: 0 0 5px #fff;
  }

  .btn-arcane:active:not(:disabled) {
    transform: translateY(3px);
    box-shadow: 0 1px 0 #300000;
  }

  .btn-arcane:disabled {
    filter: grayscale(100%);
    cursor: wait;
  }

  /* Links */
  a, button.link-btn {
    color: #888;
    text-decoration: none;
    transition: color 0.3s;
  }
  a:hover, button.link-btn:hover {
    color: var(--gold-primary);
    text-shadow: 0 0 8px var(--gold-primary);
  }

  /* Loading */
  .loading-rune::after { content: ' ‚è≥'; animation: spin 2s infinite linear; display: inline-block; }
  @keyframes spin { 100% { transform: rotate(360deg); } }

  /* Anima√ß√£o de Entrada */
  .fade-in { animation: fadeIn 0.8s ease-out; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>
  {% include "components/navbar.html" %}

  <div id="app" class="min-h-screen flex items-center justify-center p-4 -mt-16 fade-in">
    <div class="max-w-md w-full p-10 arcane-border relative z-10">
      
      <div class="corner-decoration top-right"></div>
      <div class="corner-decoration bottom-left"></div>

      <div class="text-center mb-8 border-b border-[#333] pb-4">
        <h1 class="text-3xl font-bold text-[#d4af37] mb-2 tracking-widest drop-shadow-md">
          <span v-if="isRegistering">NOVA ALIAN√áA</span>
          <span v-else>PORT√ÉO DA GUILDA</span>
        </h1>
        <p class="subtitle text-[#888] text-lg">
          <span v-if="isRegistering">Inscreva seu nome nos registros antigos.</span>
          <span v-else>Fale a palavra m√°gica e entre.</span>
        </p>
      </div>

      <form @submit.prevent="handleLogin" class="space-y-6" autocomplete="off">
        
        <div class="group">
          <label class="block mb-2 uppercase font-bold">Nome de Usu√°rio</label>
          <input
            v-model="username"
            type="text"
            required
            placeholder="Ex: MestreDosMagos"
            class="w-full px-4 py-3 rounded-none"
            :disabled="isLoading"
          />
        </div>

        <div v-if="isRegistering" class="group">
          <label class="block mb-2 uppercase font-bold">Pergaminho Eletr√¥nico (Email)</label>
          <input
            v-model="email"
            type="email"
            required
            placeholder="voce@reino.com"
            class="w-full px-4 py-3 rounded-none"
            :disabled="isLoading"
          />
        </div>

        <div class="relative group">
          <label class="block mb-2 uppercase font-bold">Palavra-Passe</label>
          <input
            v-model="password"
            :type="showPassword ? 'text' : 'password'"
            required
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            class="w-full px-4 py-3 rounded-none pr-12"
            :disabled="isLoading"
          />
          <button
            type="button"
            @click="togglePasswordVisibility"
            class="absolute right-3 top-10 text-xl text-[#d4af37] hover:text-white focus:outline-none opacity-50 hover:opacity-100 transition-opacity"
            tabindex="-1"
          >
            <span v-if="showPassword">üëÅÔ∏è</span>
            <span v-else>üîí</span>
          </button>
        </div>

        <button
          type="submit"
          class="w-full py-4 mt-4 btn-arcane rounded-sm font-bold"
          :disabled="isLoading"
        >
          <span v-if="!isLoading">
            <span v-if="isRegistering">ASSINAR PACTO</span>
            <span v-else>ABRIR PORT√ÉO</span>
          </span>
          <span v-else class="loading-rune">CONJURANDO</span>
        </button>

      </form>

      <div class="text-center mt-8 flex flex-col gap-4 text-sm">
        <a href="{% url 'password_reset' %}" class="hover:underline opacity-70">
          Esqueceu as runas de acesso?
        </a>
        
        <div class="flex items-center justify-center gap-2 text-[#444]">
          <span>‚öîÔ∏è</span>
          <button 
            @click.prevent="toggleRegistration" 
            class="link-btn text-[#d4af37] font-bold uppercase tracking-wide hover:underline bg-transparent border-0 p-0"
          >
            <span v-if="isRegistering">J√° tem acesso? Entre.</span>
            <span v-else>Novo viajante? Registre-se.</span>
          </button>
          <span>‚öîÔ∏è</span>
        </div>
      </div>

    </div>
  </div>

<script>
    
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const username      = ref('');
        const email         = ref('');
        const password      = ref('');
        const isLoading     = ref(false);
        const isRegistering = ref(false);
        const showPassword  = ref(false);

        const toggleRegistration = () => {
          isRegistering.value = !isRegistering.value;
          password.value = '';
        };

        const togglePasswordVisibility = () => {
          showPassword.value = !showPassword.value;
        };

        const handleLogin = async () => {
          if (!username.value || !password.value) {
            alert('Os campos de nome e senha s√£o obrigat√≥rios.');
            return;
          }
          if (isRegistering.value && !email.value) {
            alert('O email √© necess√°rio para o registro.');
            return;
          }

          isLoading.value = true;

          try {
            const response = await fetch('/login/submit/', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
              },
              body: JSON.stringify({
                username: username.value,
                email: email.value,
                password: password.value,
                is_registering: isRegistering.value
              })
            });

            const data = await response.json();

            if (data.result === true) {
              const urlParams = new URLSearchParams(window.location.search);
              const nextUrl = urlParams.get('next') || '/';
              window.location.href = nextUrl;
            } else {
              alert(data.msg || 'A magia falhou (Erro no processo).');
            }

          } catch (err) {
            console.error(err);
            alert('Erro de conex√£o com a guilda.');
          } finally {
            isLoading.value = false;
          }
        };

        return {
          username, email, password,
          isLoading, isRegistering, showPassword,
          toggleRegistration, togglePasswordVisibility,
          handleLogin
        };
      }
    }).mount('#app');
</script>
</body>
</html>
