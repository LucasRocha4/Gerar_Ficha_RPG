<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FichaDnD</title>
  <meta name="description" content="A minimalist RPG-themed login portal with dark aesthetics"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
  <style>
    body { background-color: #141415; color: white; }
    @font-face {
      font-family: 'RPGFont';
      src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    }
    .rpg-border {
      border: 2px solid #bbb;
      box-shadow: 4px 4px 0px #fff;
    }
    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80% { content: '...'; }
    }
    .btn-text {
      position: relative;
    }
    .btn-text::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 50%;
      background-color: black;
      transition: all 0.3s ease-out;
      transform: translateX(-50%);
    }
    button:hover .btn-text::after {
      width: 100%;
    }
  </style>
</head>
<body>
  {% include "components/navbar.html" %}

  <div id="app" class="bg-[#141415] min-h-screen flex items-center justify-center p-4 -mt-16">
    <div class="max-w-md w-full space-y-8 p-8 rpg-border bg-[#1e1e1e] rounded">
      <div class="text-center">
        <h1 class="text-2xl font-bold text-white mb-6">
          <span v-if="isRegistering">[ SAUDA√á√ïES ]</span>
          <span v-else>[ LOGIN ]</span>
        </h1>
        <p class="text-[#bbb] text-sm mb-8">
          <span v-if="isRegistering">Alto l√° viajante! Quem √© voc√™?</span>
          <span v-else>Para cruzar a ponte desvende o "login"! Hehehe...</span>
        </p>
      </div>

      <form @submit.prevent="handleLogin" class="space-y-6" autocomplete="off">
        <div>
          <label class="text-[#bbb] text-sm block mb-2">Nome de usu√°rio</label>
          <input
            v-model="username"
            type="text"
            class="w-full px-4 py-2 bg-white border-2 border-[#bbb] text-black focus:outline-none focus:border-white rounded"
            :disabled="isLoading"
          />
        </div>

        <div v-if="isRegistering">
          <label class="text-[#bbb] text-sm block mb-2">Email</label>
          <input
            v-model="email"
            type="email"
            class="w-full px-4 py-2 bg-white border-2 border-[#bbb] text-black focus:outline-none focus:border-white rounded"
            :disabled="isLoading"
          />
        </div>

        <div class="relative">
          <label class="text-[#bbb] text-sm block mb-2">Senha</label>
          <input
            v-model="password"
            :type="showPassword ? 'text' : 'password'"
            class="w-full px-4 py-2 bg-white border-2 border-[#bbb] text-black focus:outline-none focus:border-white rounded pr-10"
            :disabled="isLoading"
          />
          <button
            type="button"
            @click="togglePasswordVisibility"
            class="absolute right-2 top-1/2 transform -translate-y-[40%] text-lg select-none"
          >
            <span v-if="showPassword">üôà</span>
            <span v-else>üëÅÔ∏è</span>
          </button>
        </div>

        <button
          type="submit"
          class="w-full py-3 px-4 bg-[#bbb] hover:bg-white text-black font-bold rounded border-2 border-white transition-colors"
          :disabled="isLoading"
        >
          <span v-if="!isLoading" class="btn-text">ENVIAR</span>
          <span v-else class="loading-dots">Carregando</span>
        </button>
      </form>

      <div class="text-center mt-6">
        <a href="{% url 'password_reset' %}" class="text-[#bbb] hover:text-white text-sm mr-4">Esqueceu a senha?</a>
        <a href="#" @click.prevent="toggleRegistration" class="text-[#bbb] hover:text-white text-sm">
          <span v-if="isRegistering">J√° faz parte do reino?</span>
          <span v-else>Novo(a) por aqui?</span>
        </a>
      </div>
    </div>
  </div>

<script>
    // Fun√ß√£o auxiliar para pegar o CSRF Token do Django
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        document.cookie.split(';').forEach(c => {
          c = c.trim();
          if (c.startsWith(name + '=')) {
            cookieValue = decodeURIComponent(c.substring(name.length + 1));
          }
        });
      }
      return cookieValue;
    }

    const { createApp, ref } = Vue;

    createApp({
      setup() {
        // --- Vari√°veis de Estado (Mantidas iguais) ---
        const username      = ref('');
        const email         = ref('');
        const password      = ref('');
        const isLoading     = ref(false);
        const isRegistering = ref(false);
        const showPassword  = ref(false);

        // --- Fun√ß√µes de Interface (Mantidas iguais) ---
        const toggleRegistration = () => {
          isRegistering.value = !isRegistering.value;
        };
        const togglePasswordVisibility = () => {
          showPassword.value = !showPassword.value;
        };

        // --- NOVA L√ìGICA DE LOGIN ---
        const handleLogin = async () => {
          // 1. Valida√ß√µes b√°sicas
          if (isRegistering.value && !username.value) {
            alert('Informe um nome de usu√°rio');
            return;
          }
          if (!username.value || !password.value) {
            alert('Preencha o nome de usu√°rio e senha');
            return;
          }

          isLoading.value = true;

          try {
            // 2. Faz apenas UMA requisi√ß√£o para sua view Python
            // Certifique-se que '/login/submit/' √© a URL correta no urls.py
            const response = await fetch('/login/submit/', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken') // Indispens√°vel para seguran√ßa Django
              },
              body: JSON.stringify({
                username: username.value,
                email: email.value,
                password: password.value,
                is_registering: isRegistering.value // True = Cadastro, False = Login
              })
            });

            const data = await response.json();

            // 3. Verifica a resposta do Python
            if (data.result === true) {
              // SUCESSO!
              // O Python j√° criou a sess√£o (login(request, user)).
              // Agora recarregamos a p√°gina para a Home.
              window.location.href = '/'; 
            } else {
              // ERRO (Ex: Senha errada ou usu√°rio j√° existe)
              alert(data.msg || 'Erro ao processar');
            }

          } catch (err) {
            console.error(err);
            alert('Erro de conex√£o com o servidor.');
          } finally {
            isLoading.value = false;
          }
        };

        return {
          username, password, email,
          isLoading, isRegistering, showPassword,
          toggleRegistration, togglePasswordVisibility,
          handleLogin
        };
      }
    }).mount('#app');
</script>
</body>
</html>
