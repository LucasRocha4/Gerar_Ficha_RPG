<style>
  .navbar {
    background-color: #00087a !important;
    padding: 0.75rem 1.5rem;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
  }

  .dropdown:hover .dropdown-menu {
    display: block;
    margin-top: 0;
  }

  .custom-dropdown-menu {
    background-color: #141415;
    border: 1px solid #ebe4e4;
    border-radius: 4px;
    padding: 4px 0;
    min-width: 120px;
    
    left: 50% !important;
    right: auto !important;
    transform: translateX(-50%) !important;
    
    margin-top: 12px !important; 
    
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }

  .custom-dropdown-menu::before {
    content: "";
    display: block;
    position: absolute;
    
    top: -30px; 
    left: 0;
    width: 100%;
    
    height: 30px; 
    
    background: transparent; 
  }

  .custom-dropdown-menu .dropdown-item {
    color: #ebe4e4;
    font-size: 0.9rem;
    padding: 0.5rem 1rem;
    transition: background-color 0.2s;
    position: relative; 
    z-index: 2;
  }

  .custom-dropdown-menu .dropdown-item:hover {
    background-color: #2a2a2e;
    color: #ffffff;
  }

  .custom-dropdown-menu .dropdown-divider {
    border-top: 1px solid #ebe4e4;
    opacity: 0.2;
    margin: 0.3rem 0;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top w-100 m-0 p-0">
  <div class="container-fluid px-4 py-2">
    <a class="navbar-brand text-white" href="{% url 'home' %}">FichaDnD</a>
    
    {% if user.is_authenticated %}
      <div class="dropdown ms-auto position-relative">
        
        <a href="#" class="text-white text-decoration-none d-flex align-items-center gap-2 py-2" id="profileDropdown">
          <span class="d-none d-md-inline">{{ user.username }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        </a>

        <ul class="dropdown-menu custom-dropdown-menu" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><a class="dropdown-item" href="#">Fichas</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" style="color: #ff6b6b !important;">Sair</a></li>
        </ul>
      </div>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-light ms-auto">
        Login
      </a>
    {% endif %}
  </div>
</nav>

<div style="height:56px; width:100%;"></div>
